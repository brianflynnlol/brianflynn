<header>  
    <nav class="navbar" role="navigation">  
        <div class="navbar__logo">  
            <a href="/">{{ .Site.Title }}</a>
        </div>
        <div class="navbar__menu">  
            <ul>
                {{ range .Site.Menus.main }}
                 <li>
                  <a href="{{ .URL }}">{{ .Name }}</a>
                 </li>
                {{ end }}
            </ul> 
        </div>  
    </nav>  
</header>
